<html>

<head>
    <title>Express reading</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script rel="script" src="/javascripts/reader.js"></script>
</head>

<body>
<div>
    <h1>Express reading, read FAST as U CAN</h1>
    <p class="mainText"><span id="text"></span></p>
</div>
<div class="control_panel">
    <div class="text_config">
        <div>
            <label>Select number of words per minute
                <input class="input_style" min="100" oninput="changeWPM(event.target)" type="number" value="100">
            </label>
            <a id="start_button" class="btn btn-white btn-mid" onclick="startStop()">Start</a>
        </div>
        <div>
            <label for="my_text">Insert your own text</label>
            <div>
                <textarea class="input_style" id="my_text"></textarea>
                <a class="btn btn-white btn-mid" onclick="processOwnText()">Done</a>
            </div>
        </div>
    </div>
    <div class="text_searcher">
    </div>
</div>
</body>

</html>
